- name: GoLang
  hosts:
    - redhat
    - debian
  tags:
    - devops
    - tools
    - golang
  gather_facts: false
  vars:
    golang_archive_name: go{{ tools.go.version }}.linux-{{ arch }}.tar.gz
    golang_archive_url: https://go.dev/dl/{{ golang_archive_name }}
    golang_archive_dest: "{{ artifacts.base }}/{{ golang_archive_name }}"
  tasks:
    - name: Check Go Install
      ansible.builtin.stat:
        path: "/usr/local/bin/go"
      register: golang_binary_stat
    - name: Install Go
      when: not golang_binary_stat.stat.exists
      block:
        - name: "Download Go"
          become: true
          ansible.builtin.get_url:
            url: "{{ golang_archive_url }}"
            dest: "{{ golang_archive_dest }}"
            mode: "0644"
        - name: "Extract the `go` Archive."
          become: true
          ansible.builtin.unarchive:
            remote_src: true
            src: "{{ golang_archive_dest }}"
            creates: /usr/local/go
            dest: /usr/local
        - name: "Create binary link"
          become: true
          ansible.builtin.file:
            src: "/usr/local/go/bin/{{ item }}"
            dest: "/usr/bin/{{ item }}"
            state: "link"
          loop:
            - gofmt
            - go
