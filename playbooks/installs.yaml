- name: "Create the Ansible Directory"
  tags: always
  hosts:
    - debian
    - redhat
  tasks:
    - name: "Setup Context."
      ansible.builtin.include_tasks: "./context.yaml"
- name: Add Primary User to Wheel Group
  tags:
    - base
    - users
  become: true
  hosts:
    - redhat
  tasks:
    - name: "Usermod"
      ansible.builtin.user:
        user: "{{ primary_user }}"
        groups: wheel
        append: true
- name: Update and Upgrade, Required Deps
  become: true
  tags:
    - base
  hosts:
    - debian
    - redhat
  tasks:
    - name: Install Basic Utilities
      become: true
      ansible.builtin.package:
        name:
          - git
          - curl
          - wget
          - g++
          - cmake
          - ca-certificates
          - unzip
        state: present
- name: Debian Specific Basic Installs.
  tags:
    - base
  hosts: debian
  gather_facts: false
  tasks:
    - name: Debian Sepcific Installs
      ansible.builtin.apt:
        name:
          - python3-pip
          - python3-venv
        state: present
